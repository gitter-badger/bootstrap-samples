<!DOCTYPE html>
<html lang='en'>
  
  <head>
    <title>Ejemplo con bootstrap</title>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    <div class="container">
      </br>
      </br>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-2">
          <h3>Ejemplo de barra de progreso:</h3>
        </div>
      </div>
      
      </br>
      
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar" id="jj-barra-focus" style="width: 50%;">
              <span id="jj-progreso-barra">50%</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 90%;">
              90%
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar progress-bar-success" style="width: 20%;">
              20%
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-warning" style="width: 30%;">
            </div>
          </div>
        </div>
      </div>
 
       <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped active" style="width: 40%;">
              40%
            </div>
          </div>
        </div>
      </div>
      
      </br>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-2">
          <h3>Barra m√∫ltiple:</h3>
        </div>
      </div>
      
      </br>
      
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <div class="progress">
            <div class="progress-bar progress-bar-danger" style="width: 50%;">
            </div>
            
            <div class="progress-bar progress-bar-warning" style="width: 30%;">
            </div>
            
            <div class="progress-bar progress-bar-success" style="width: 10%;">
            </div>
          </div>
        </div>
      </div>
      
    </div>
    
    <script src='js/jquery-1.11.2.min.js'></script>
    <script src='js/bootstrap.js'></script>
  </body>
</html>
